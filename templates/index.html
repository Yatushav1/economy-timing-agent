<!DOCTYPE html>
<html>
<head>
    <title>Economic Timing Agent</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
</head>
<body>

<div class="bg-animation"></div>

<div class="container">
    <h1 class="title">Economic Timing Agent</h1>

    <form id="timingForm" class="glass-card">

        <div class="field"><label>Income</label>
            <select name="income">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <div class="field"><label>Income Stability</label>
            <select name="income_stability">
                <option value="stable">Stable</option>
                <option value="unstable">Unstable</option>
            </select>
        </div>

        <div class="field"><label>Savings Buffer</label>
            <select name="savings_buffer">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <div class="field"><label>Stress Level</label>
            <select name="stress_level">
                <option value="low">Low</option>
                <option value="moderate">Moderate</option>
                <option value="high">High</option>
            </select>
        </div>

        <div class="field"><label>Goal Urgency</label>
            <select name="goal_urgency">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <div class="field"><label>Decision Preference</label>
            <select name="decision_preference">
                <option value="safe">Safe</option>
                <option value="balanced">Balanced</option>
                <option value="risky">Risky</option>
            </select>
        </div>

        <button type="submit" class="analyze-btn">Analyze Timing</button>

    </form>

    <div id="result" class="result-card hidden"></div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
